<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <!--Navbar-->
    <header>
        <div class="navbar">
            <div class="logo"></div>
            <div class="navv">
                <ul class="nav">
                    <li><i class="fa-solid fa-house fa-xl"></i></li>
                    <li><i class="fa-solid fa-list fa-xl"></i></li>
                    <li><i class="fa-solid fa-pen-to-square fa-xl"></i></li>
                    <li><i class="fa-solid fa-people-group fa-xl"></i></li>
                    <li><i class="fa-solid fa-bell fa-xl"></i></li>
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search Quora" class="search" name="go">
                    </div>
                    <div class="try"><button type="button" class="button">Try Quora+</button></div>
                    <li class="profile"><i class="fa-solid fa-circle-user fa-xl"></i></li>
                    <li><i class="fa-solid fa-earth-americas fa-xl"></i></li>
                </ul>
            </div>
            <div class="addques ">Add Question<select></select></div>
        </div>
    </header>


    <!--Body-->
    <div class="container">
        <div class="left">
            <div class="createspace leftbar"><i class="fa-solid fa-plus"></i><h5>Create Space</h5></div>
            <div class="sports leftbar"></div>
            <div class="sports leftbar"></div>
            <div class="sports leftbar"></div>
            <div class="sports leftbar"></div>
            <div class="sports leftbar"></div>
            <br />
            <hr />
            <br />
            <div class="foot">About. Careers. Terms. Privacy. Acceptable Use. Businesses. Press. Your Ad Choices.
                Grievance Officer</div>
        </div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>

</html>
